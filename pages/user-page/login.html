<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Arshen Dashboard</title>

    <!-- CSS Plugin -->
    <link rel="stylesheet" href="../../assets/vendors/datatables-bs4/dataTables.bootstrap4.css">
    <link rel="stylesheet" href="../../assets/vendors/ti-icons/css/themify-icons.css">
    <link rel="stylesheet" href="../../assets/vendors/feather/feather.css">

    <!-- font poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!-- style css  -->
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/customize.css">

    <!-- icon website-->
    <link rel="shortcut icon" href="" />

<body class="login-body">
    <div id="particles-js"></div>

    <div class="container login-wrapper">
        <img class="login-logo-2 xl-above-none" src="../../assets/images/logo.svg" alt="logo">
        <div class="row">
            <div class="col-xl-12">
                <p class="title-1">
                    Login
                </p>
            </div>
            <div class="col-xl-6 sm-to-md-none main-right-login">
                <img class="login-logo" src="../../assets/images/logo.svg" alt="logo">
                <br>
                <br>
                <img class="img-login" src="../../assets/images/login-pict.svg" alt="">
            </div>
            <div class="col-xl-6 login-container">
                <p class="ml4 title-2">
                    <span class="letters letters-1">User,</span>
                    <span class="letters letters-2">Dashboard.</span>
                </p>
                <div class="main-login">
                    <div class="login-form">
                        <form>
                            <div class="form-group">
                                <input type="text" id="" name="name" required>
                                <label>Username or Email</label>
                            </div>
                            <div class="form-group">
                                <input type="password" id="" name="password" required>
                                <label>Password</label>
                            </div>
                        </form>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input"> Remember me
                            <i class="input-helper"></i>
                        </label>
                    </div>
                    <button class="btn btn-secondary btn-block mt-4">
                        login
                    </button>
                    <p class="text-center mt-4">you don't have an account ?
                        <a href="./register.html">
                            create new one.
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>

<!-- Vendors -->
<script src="../../assets/vendors/jquery/jquery.min.js"></script>

<!-- js plugin  -->
<script src="../../assets/vendors/animeJs/anime.min.js"></script>

<!-- end js plugin  -->

<script src="../../assets/js/login.js"></script>
<!-- end js custom  -->

</html>
